<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="menu">
          <ul class="menu__list">
            <a href="#" class="menu__link"><li class="menu__item">About</li></a>
            <a href="#" class="menu__link"><li class="menu__item">Foto</li></a>
            <li class="menu__item">
              <input type="checkbox" id="popup__icon" class="checkbox" />
              <label for="popup__icon" class="chek__label">
                <span class="popup__checkbox"></span>
              </label>
              <input type="checkbox" id="popup" class="popup__checkbox" />
              <div class="popup__container">
                <ul class="popup__list">
                  <a href="#" class="popup__link"
                    ><li class="popup__item">
                      <img
                        src="/image/user_icon.png"
                        alt="user"
                        class="popup__img"
                      />User
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item">
                      <img
                        src="/image/doc_folder.png"
                        alt="doc"
                        class="popup__img"
                      />Documents
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item">
                      <img
                        src="/image/chat_message.png"
                        alt="chat"
                        class="popup__img"
                      />Chat
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item">
                      <img
                        src="/image/cooperation.png"
                        alt="blogs"
                        class="cooperation"
                      />Coop
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item">
                      <img
                        src="/image/data_analysis_charts.png"
                        alt="data_analysis"
                        class="popup__img"
                      />Analysis
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item">
                      <img
                        src="/image/download.png"
                        alt="download"
                        class="popup__img"
                      />Download
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item">
                      <img
                        src="/image/edit_document.png"
                        alt="edit_document"
                        class="popup__img"
                      />Edit
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item">
                      <img
                        src="/image/news.png"
                        alt="news"
                        class="popup__img"
                      />News
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item">
                      <img
                        src="/image/search.png"
                        alt="search"
                        class="popup__img"
                      />Search
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item hidden__item">
                      <img
                        src="/image/service.png"
                        alt="service"
                        class="popup__img"
                      />Service
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item hidden__item">
                      <img
                        src="/image/site_place.png"
                        alt="site_place"
                        class="popup__img"
                      />Site
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item hidden__item">
                      <img
                        src="/image/vote.png"
                        alt="vote"
                        class="popup__img"
                      />Vote
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item hidden__item">
                      <img
                        src="/image/headphones_support.png"
                        alt="headphones_support"
                        class="popup__img"
                      />Support
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item hidden__item">
                      <img
                        src="/image/help.png"
                        alt="help"
                        class="popup__img"
                      />Help
                    </li></a
                  >
                  <a href="#" class="popup__link"
                    ><li class="popup__item hidden__item">
                      <img
                        src="/image/settings_configuration.png"
                        alt="settings"
                        class="popup__img"
                      />Settings
                    </li></a
                  >
                </ul>
                <label for="popup" class="popup__button"
                  ><p class="more">MORE</p>
                  <p class="hide">HIDE</p></label
                >
              </div>
            </li>
            <a href="#" class="menu__link__img"
              ><li class="menu__item">
                <img
                  src="/image/sub1.png"
                  alt="Subscribe"
                  class="menu__img"
                /></li
            ></a>
            <a href="#" class="menu__link__img"
              ><li class="menu__item">
                <img
                  src="/image/user.png"
                  alt="User Photo"
                  class="menu__img"
                /></li
            ></a>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
