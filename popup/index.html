<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">About</a></li>
            <li class="menu__item"><a href="#" class="menu__link">Foto</a></li>
            <li class="menu__item">
              <input type="checkbox" id="popup__icon" class="checkbox" />
              <label for="popup__icon" class="chek__label">
                <span class="popup__checkbox"></span>
              </label>
              <input
                type="checkbox"
                id="popup"
                class="popup__checkbox"
                tabindex="-1"
              />
              <div class="popup__container">
                <ul class="popup__list">
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/user_icon.png"
                        alt="user"
                        class="popup__img"
                      />User
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/doc_folder.png"
                        alt="doc"
                        class="popup__img"
                      />Documents
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/chat_message.png"
                        alt="chat"
                        class="popup__img"
                      />Chat
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/cooperation.png"
                        alt="blogs"
                        class="cooperation"
                      />Coop
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/data_analysis_charts.png"
                        alt="data_analysis"
                        class="popup__img"
                      />Analysis
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/download.png"
                        alt="download"
                        class="popup__img"
                      />Download
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/edit_document.png"
                        alt="edit_document"
                        class="popup__img"
                      />Edit
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/news.png"
                        alt="news"
                        class="popup__img"
                      />News
                    </a>
                  </li>
                  <li class="popup__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/search.png"
                        alt="search"
                        class="popup__img"
                      />Search
                    </a>
                  </li>
                  <li class="popup__item hidden__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/service.png"
                        alt="service"
                        class="popup__img"
                      />Service
                    </a>
                  </li>
                  <li class="popup__item hidden__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/site_place.png"
                        alt="site_place"
                        class="popup__img"
                      />Site
                    </a>
                  </li>
                  <li class="popup__item hidden__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/vote.png"
                        alt="vote"
                        class="popup__img"
                      />Vote
                    </a>
                  </li>
                  <li class="popup__item hidden__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/headphones_support.png"
                        alt="headphones_support"
                        class="popup__img"
                      />Support
                    </a>
                  </li>
                  <li class="popup__item hidden__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/help.png"
                        alt="help"
                        class="popup__img"
                      />Help
                    </a>
                  </li>
                  <li class="popup__item hidden__item">
                    <a href="#" class="popup__link">
                      <img
                        src="/image/settings_configuration.png"
                        alt="settings"
                        class="popup__img"
                      />Settings
                    </a>
                  </li>
                </ul>
                <label for="popup" class="popup__button">
                  <span class="popup__button__more" tabindex="0">MORE</span>
                  <span class="popup__button__hide" tabindex="0">HIDE</span>
                </label>
              </div>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link__img">
                <img src="/image/sub1.png" alt="Subscribe" class="menu__img"
              /></a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link__img">
                <img src="/image/user.png" alt="User Photo" class="menu__img"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
